<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Play Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Play Rock Paper Scissors</h1>
    </header>
    <div class="container">
      <div class="choice"></div>
        <div class="select-choice">
          <img class="img-weapon" src="./img/rock.png" alt="Selection - rock">
        </div>
        <div class="select-choice">
          <img class="img-weapon" src="./img/paper.png" alt="Selection - paper">
        </div>
        <div class="select-choice">
          <img class="img-weapon" src="./img/scissors.png" alt="Selection - scissors">
        </div>

      <div class="result">
        <p>Rock smashes scissors. You win!</p>
      </div>

      <div class="scores">
        <p>Your score: <span id="user-score">0</span></p>
        <p>Computer's score: <span id="computer-score">0</span></p>
        <p>You're winning!</p>
      </div>
    </div>
  </body>
</html>
